apiVersion: apps/v1
kind : Deployment
metadata:
    name: nginx_deployment
    labels:
      app: nginx

spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx_image
          ports:
            - containerPort: 8080
      imagePullPolicy: never
---

apiVersion: v1
kind: Service
metadata:
  name: nginx_service
spec:
  selector:
    app: nginx
  ports:
    - protocol : TCP
      port: 80
      targetPort: 8080