apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  type: LoadBalancer
  ports:
    - port: 443
      name: https
    - port: 80
      name: http
    - port: 22
      name: ssh
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx-service
        name: nginx
        imagePullPolicy: Never
        ports:
        - containerPort: 443
        - containerPort: 80
        - containerPort: 22
        