apiVersion: apps/v1
kind : Deployment
metadata:
    name: phpmyadmin-deployment
    labels:
      app: phpmyadmin

spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      restartPolicy: Always
      containers:
        - name: phpmyadmin
          image: phpmyadmin-service
          ports:
            - containerPort: 80
          imagePullPolicy: Never
---

apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin
  ports:
    - port: 80
      targetPort: 80
