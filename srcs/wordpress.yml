apiVersion: apps/v1
kind : Deployment
metadata:
    name: wordpress-deployment
    labels:
      app: wordpress

spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      restartPolicy: Always
      containers:
        - name: wordpress
          image: wordpress
          ports:
            - containerPort: 8080
          imagePullPolicy: Never
---

apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
spec:
  selector:
    app: wordpress
  ports:
    - protocol : TCP
      port: 80
      targetPort: 8080